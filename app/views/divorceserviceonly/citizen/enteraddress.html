{% extends "../layoutdivorcelive.html" %}

{% block pageTitle %}
Case details
{% endblock %}


{% block content %}

    <div class="govuk-width-container" style="width:1000px">

        <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">



                <div class="hmcts-page-heading">
                      <div class="hmcts-page-heading__title">
                           <h1 class="govuk-heading-l">Where should your [wife's/husband's] divorce papers be sent?</h1>
                      </div>
                </div>




                    <div class="govuk-form-group">

                        <div class="govuk-form-group">
                            <label class="govuk-label" for="address-postcode">
                                Postcode
                            </label>
                            <div style="display: flex; flex-direction: row;">
                                <input class="govuk-input govuk-input--width-10 govuk-!-margin-right-1" id="address-postcode" name="address-postcode" type="text">
                                <button class="govuk-button" data-module="govuk-button">
                                    Find addreess
                                </button>
                            </div>

                            <p><a href="#">I can't enter a UK postcode</a></p>

                        </div>

                        <form
                            name="aspnetForm"
                            method="post"
                            id="aspnetForm"
                            autocomplete="off">

                            <button class="govuk-button govuk-button--secondary govuk-!-margin-top-3" data-module="govuk-button">
                                Continue
                            </button>

                        </form>

                    </div>

            </div>
        </div>
    </div>



<form method="post"  action="#" class="for4" style=" float: left; margin-top: 50px;">
    <select style="height:25px;" onchange="window.location.href='?'+this.value">

        <option value="errorcasenumber=false&serviceeligibilityerror=false&errorcasenumbernomatch=false&"
                {% if data.errorcasenumber == 'false' %}selected{% endif %}
        >Default</option>

        <option value="errorcasenumber=true&serviceeligibilityerror=false&errorcasenumbernomatch=false&"
                {% if data.errorcasenumber == 'true'  %}selected{% endif %}
        >Error: Format</option>


    </select>
</form>

{% endblock %}
