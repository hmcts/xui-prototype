{% extends "../layoutstaff.html" %}

{% block pageTitle %}
Case details
{% endblock %}


{% block content %}


    <main class="" id="main-content" role="main">
        <div class="govuk-grid-row"  style="max-width:1860px; margin: 0 auto;">
            <div class="govuk-tabs__panel" id="event" style=" padding: 0px; border-bottom: 0px; border-right: 0px; border-left: 0px; min-height: 300px;">



                        <h2 class="govuk-heading-l">New panel</h2>


                        <form
                            name="aspnetForm"
                            method="post"
                            id="aspnetForm"
                            autocomplete="off"
                            >




                            <div class="govuk-form-group govuk-!-margin-top-5">

                                <fieldset class="govuk-fieldset" aria-describedby="contact-hint">
                                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--s">
                                        <h3 class="govuk-fieldset__heading">
                                            For this hearing: Have a specific judge or not?
                                        </h3>
                                    </legend>
                                    <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">

                                            <div class="govuk-radios__item">
                                                <input class="govuk-radios__input" id="contact" name="contact" type="radio" value="email" onclick="showJudges();">
                                                <label class="govuk-label govuk-radios__label" for="contact"  onclick="showJudges();">
                                                    Specific judge
                                                </label>
                                            </div>
                                            <div class="govuk-radios__conditional" id="conditionaljudge" style="display:none;">
                                                <div class="govuk-form-group">
                                                    <label class="govuk-label" for="contact-by-email">
                                                        Name of the Judge
                                                    </label>
                                                    <input class="govuk-input govuk-!-width-one-third" id="contact-by-email" name="contact-by-email" type="email" spellcheck="false" autocomplete="email">
                                                </div>
                                            </div>

                                            <div class="govuk-radios__item">
                                                <input class="govuk-radios__input" id="contact-3" name="contact" type="radio" value="text"   onclick="hideJudges(); ">
                                                <label class="govuk-label govuk-radios__label" for="contact-3" onclick="hideJudges(); ">
                                                    Not specific
                                                </label>
                                            </div>


                                            <div class="govuk-radios__conditional" id="conditionaljudgelevels"  style="display:none;">

                                                <div class="govuk-form-group">
                                                    <fieldset class="govuk-fieldset">
                                                        <legend class="govuk-fieldset__legend  govuk-fieldset__legend--s">
                                                            Judge contract type
                                                        </legend>
                                                        <div class="govuk-radios">
                                                            <div class="govuk-radios__item">
                                                                <input class="govuk-radios__input" id="where-do-you-live" name="judgecontract" type="radio" value="england" checked>
                                                                <label class="govuk-label govuk-radios__label" for="where-do-you-live">
                                                                    All
                                                                </label>
                                                            </div>
                                                            <div class="govuk-radios__item">
                                                                <input class="govuk-radios__input" id="where-do-you-live-2" name="judgecontract" type="radio" value="scotland">
                                                                <label class="govuk-label govuk-radios__label" for="where-do-you-live-2">
                                                                    Salaried
                                                                </label>
                                                            </div>
                                                            <div class="govuk-radios__item">
                                                                <input class="govuk-radios__input" id="where-do-you-live-3" name="judgecontract" type="radio" value="wales">
                                                                <label class="govuk-label govuk-radios__label" for="where-do-you-live-3">
                                                                    Fee-paid
                                                                </label>
                                                            </div>
                                                        </div>

                                                    </fieldset>
                                                </div>



                                                <div class="govuk-form-group" id="roles">
                                                    <fieldset class="govuk-fieldset">
                                                        <legend class="govuk-fieldset__legend  govuk-fieldset__legend--s">
                                                            Judge role type
                                                        </legend>
                                                        <div class="govuk-radios">
                                                            <div class="govuk-radios__item">
                                                                <input class="govuk-radios__input" id="role" name="judgerole" type="radio" value="england" checked>
                                                                <label class="govuk-label govuk-radios__label" for="role">
                                                                    All
                                                                </label>
                                                            </div>
                                                            <div class="govuk-radios__item">
                                                                <input class="govuk-radios__input" id="role-2" name="judgerole" type="radio" value="scotland">
                                                                <label class="govuk-label govuk-radios__label" for="role-2">
                                                                    Circuit Judge
                                                                </label>
                                                            </div>
                                                            <div class="govuk-radios__item">
                                                                <input class="govuk-radios__input" id="role-3" name="judgerole" type="radio" value="wales">
                                                                <label class="govuk-label govuk-radios__label" for="role-3">
                                                                    Deputy Circuit Judge
                                                                </label>
                                                            </div>
                                                            <div class="govuk-radios__item">
                                                            <input class="govuk-radios__input" id="role-4" name="judgerole" type="radio" value="wales">
                                                            <label class="govuk-label govuk-radios__label" for="role-4">
                                                                Deputy District Judge - PRFD
                                                            </label>
                                                        </div>
                                                        </div>

                                                    </fieldset>
                                                </div>


                                                <div class="govuk-form-group" id="excluejudge">
                                                    <div class="govuk-form-group">
                                                        <label class="govuk-label govuk-!-font-weight-bold" for="contact-by-email">
                                                            Exclude a judge who wasn't on a previous panel
                                                        </label>
                                                        <input class="govuk-input govuk-!-width-one-third" id="contact-by-email" name="contact-by-email" type="email" spellcheck="false" autocomplete="email">
                                                    </div>
                                                    <button class="govuk-button govuk-button--secondary govuk-!-margin-top-3 " data-module="govuk-button">
                                                        Exclude another judge
                                                    </button>
                                                </div>


                                            </div>


                                </fieldset>
                            </div>






                            <div class="" id="conditionaljudge">
                                <div class="govuk-form-group govuk-!-margin-bottom-0">
                                    <label class="govuk-label govuk-!-font-weight-bold" for="contact-by-email">
                                        Include specific panel members (optional)
                                    </label>
                                    <input class="govuk-input govuk-!-width-one-third" id="contact-by-email" name="contact-by-email" type="text" spellcheck="false" >
                                </div>
                                <button class="govuk-button govuk-button--secondary govuk-!-margin-top-3 " data-module="govuk-button">
                                    Add another person
                                </button>
                            </div>



                            <div class="" id="conditionaljudge">
                                <div class="govuk-form-group govuk-!-margin-bottom-0">
                                    <label class="govuk-label govuk-!-font-weight-bold" for="contact-by-email">
                                        Exclude specific panel members (optional)
                                    </label>
                                    <input class="govuk-input govuk-!-width-one-third" id="contact-by-email" name="contact-by-email" type="text" spellcheck="false" >
                                </div>
                                <button class="govuk-button govuk-button--secondary govuk-!-margin-top-3 " data-module="govuk-button">
                                    Exclude another person
                                </button>
                            </div>









                            <div class="govuk-form-group  govuk-!-margin-top-5" >
                                <button class="govuk-button" data-module="govuk-button">
                                    Continue
                                </button>
                            </div>

                        </form>


            </div>
        </div>
    </main>







<script>

    function showJudges()
    {
        var x = document.getElementById("conditionaljudge");
        if (x.style.display === "none")
        {
            x.style.display = "block";
        }

        var y = document.getElementById("conditionaljudgelevels");
        if (y.style.display === "block")
        {
            y.style.display = "none";
        }
    }

    function hideJudges()
    {
        var x = document.getElementById("conditionaljudge");
        if (x.style.display === "block")
        {
            x.style.display = "none";
        }

        var y = document.getElementById("conditionaljudgelevels");
        if (y.style.display === "none")
        {
            y.style.display = "block";
        }
    }



</script>



{% endblock %}
