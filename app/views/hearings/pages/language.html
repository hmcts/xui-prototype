{% extends "../layoutstaff.html" %}

{% block pageTitle %}
Case details
{% endblock %}


{% block content %}


    <main class="" id="main-content" role="main">
        <div class="govuk-grid-row"  style="max-width:1860px; margin: 0 auto;">
            <div class="govuk-tabs__panel" id="event" style="padding: 0px; border-bottom: 0px; border-right: 0px; border-left: 0px; min-height: 300px;">

                <a href="#" class="govuk-back-link govuk-!-margin-bottom-6" onclick="goBack();">Back</a>

<!--                        <h2 class="govuk-heading-m"></h2>-->

                        <form
                            name="aspnetForm"
                            method="post"
                            id="aspnetForm"
                            autocomplete="off"
                            >

                                <div class="govuk-form-group">
                                    <fieldset class="govuk-fieldset">
                                        <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
                                            <h2 class="govuk-fieldset__heading">
                                                Does this hearing need to be in Welsh?
                                            </h2>
                                        </legend>
                                        <div class="govuk-hint">
                                            This means the entire hearing will be carried out in Welsh.
                                        </div>

                                        <div class="govuk-radios govuk-radios--inline">
                                            <div class="govuk-radios__item">
                                                <input class="govuk-radios__input" id="welshHearing" name="welshHearing" type="radio" value="Yes" {{ checked("welshHearing", "Yes") }}>
                                                <label class="govuk-label govuk-radios__label" for="welshHearing">
                                                    Yes
                                                </label>
                                            </div>
                                            <div class="govuk-radios__item">
                                                <input class="govuk-radios__input" id="welshHearing2" name="welshHearing" type="radio" value="No" {{ checked("welshHearing", "No") }}>
                                                <label class="govuk-label govuk-radios__label" for="welshHearing2">
                                                    No
                                                </label>
                                            </div>
                                        </div>

<!--                                        <div class="govuk-checkboxes" data-module="govuk-checkboxes">-->
<!--                                            <div class="govuk-checkboxes__item">-->
<!--                                                <input class="govuk-checkboxes__input" id="welsh1" name="welshHearing" type="checkbox" value="Welsh">-->
<!--                                                <label class="govuk-label govuk-checkboxes__label" for="welsh1">-->
<!--                                                    This hearing will be in Welsh-->
<!--                                                </label>-->
<!--                                            </div>-->
<!--                                        </div>-->

                                    </fieldset>
                                </div>




                            <div class="govuk-form-group  govuk-!-margin-top-9" >
                                <button class="govuk-button" data-module="govuk-button">
                                    Continue
                                </button>
                            </div>


                        </form>



            </div>
        </div>
    </main>



<script>




    function goBack() {
        window.history.back();
    }
</script>




{% endblock %}
