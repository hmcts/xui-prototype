{% if  data.usertype == 'judiciary'   %}
    {% extends "../layoutjudicial.html" %}
{% else %}
    {% extends "../layoutstaff.html" %}
{% endif %}



{% block pageTitle %}
Case details
{% endblock %}


{% block content %}


<!-- redirects to results in 2 seconds -->
<meta http-equiv="refresh" content="2;url=/searchcases/pages/timeout" />


    <div class="hmcts-page-heading">
          <div class="hmcts-page-heading__title">
               <h1 class="govuk-heading-xl">Search results</h1>
          </div>
    </div>

    <div style="display: flex; justify-content: center; margin-top: 100px; margin-bottom: 150px;">
        <div>
            <p>Searching</p>
            <div class="loader" style="margin: auto;"></div>
        </div>
    </div>




<style>

    .loader {
        border: 10px solid #dddddd; /* Light grey */
        border-top: 10px solid #000000;/* Black */
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

</style>


{% endblock %}
