{% extends "../layoutdemo.html" %}

{% block pageTitle %}
Case details
{% endblock %}


{% block content %}

    <div class="govuk-width-container">
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-one-half">

                <div class="hmcts-page-heading">
                      <div class="hmcts-page-heading__title">
                           <h1 class="govuk-heading-l">Enter case details</h1>
                      </div>
                </div>


                <form
                        name="aspnetForm"
                        method="post"
                        id="aspnetForm"
                        autocomplete="off">

                        <div class="govuk-form-group">
                            <label class="govuk-label" for="casenumber">
                                Case number
                            </label>
                          <span id="case-number-hint" class="govuk-hint">
                            This is a 16 digit number
                          </span>
                            <input class="govuk-input govuk-input--width-10" id="casenumber" name="casenumber" type="text" spellcheck="false">
                        </div>


                        <div class="govuk-form-group">
                            <label class="govuk-label" for="full-name">
                                Last name of the person you will be representing
                            </label>
                            <input class="govuk-input govuk-input--width-10" id="full-name" name="full-name" type="text" autocomplete="name" spellcheck="false">
                        </div>



                        <!-- STAMENT OF STRUTH -->
                        <div class="govuk-form-group">
                            <fieldset class="govuk-fieldset" aria-describedby="waste-hint">
                                <legend class="govuk-fieldset__legend govuk-fieldset__legend--s">
                                    <h2 class="govuk-fieldset__heading">
                                        Statement of truth
                                    </h2>
                                </legend>
                                <p>Tick to “sign” this statement of truth.</p>
                                <div class="govuk-checkboxes">
                                    <div class="govuk-checkboxes__item">
                                        <input class="govuk-checkboxes__input" id="sot" name="sot" type="checkbox" value="carcasses">
                                        <label class="govuk-label govuk-checkboxes__label" for="sot">


                                            <p>I believe myself or my organisation has been requested to represent a party in this case.</p>

                                            <p>I understand that proceedings for contempt of court may be brought against
                                                anyone who requests access to a case verified by a statement of truth without
                                                an honest belief in its truth.</p>
                                        </label>
                                    </div>
                                </div>
                            </fieldset>
                        </div>


                        <button class="govuk-button" data-module="govuk-button">
                            Continue
                        </button>

                </form>

            </div>
        </div>
    </div>

{% endblock %}
