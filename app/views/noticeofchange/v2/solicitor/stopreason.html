{% extends "../layoutdemo.html" %}

{% block pageTitle %}
Case details
{% endblock %}


{% block content %}

    <div class="govuk-width-container">
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-one-half">




                <div class="">
                      <div class="hmcts-page-heading__title">

                          <p class="govuk-heading-m govuk-!-margin-bottom-3">Stop representing a client</p>

                          <p class="govuk-heading-m govuk-!-margin-bottom-3">#{{ data.casenumberselectedccdformat }}&nbsp; </p>

                          <h1 class="govuk-heading-m govuk-!-margin-bottom-3">Give a reason (optional)</h1>
                      </div>
                </div>

                <form
                        name="aspnetForm"
                        method="post"
                        id="aspnetForm"
                        autocomplete="off">

                        <textarea class="govuk-textarea" id="stoppingmoredetail" name="stoppingmoredetail" rows="3" >{{ data.stoppingmoredetail }}</textarea>

                        <br>

                        <div>
                            <a class="govuk-button govuk-button--secondary" data-module="govuk-button" href="stopselectclients">
                                Previous
                            </a>
                            <button class="govuk-button" data-module="govuk-button">
                                Continue
                            </button>
                        </div>
                        <p><a href="caselist">Cancel</a></p
                </form>

            </div>
        </div>
    </div>

{% endblock %}
