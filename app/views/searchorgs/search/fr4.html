{% extends "../layoutdemomyhmcts.html" %}

{% block pageTitle %}
Divorce
{% endblock %}


{% block content %}

<div style="width:610px; display: flex; margin: 0 auto; margin-right: 610px;">
    <div style="width:620px;">

        <div class="govuk-form-group">

            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l  govuk-!-margin-top-5">
                <h1 class="govuk-fieldset__heading">
                    Consent Order Application
                </h1>
            </legend>


            <h3 class="govuk-heading-s govuk-!-margin-top-7 govuk-!-margin-bottom-4">APPLICANT DETAILS</h3>


            <div class="govuk-form-group">
                <label class="govuk-label" for="names" style="font-size:18px;">
                    Current First and Middle names
                </label>
                <input class="govuk-input " id="names" name="names" type="text" style="border: solid 1px; height:32px; font-size:18px;">
            </div>


            <div class="govuk-form-group">
                <label class="govuk-label" for="lastname" style="font-size:18px;">
                    Current Last Name
                </label>
                <input class="govuk-input " id="lastname" name="lastname" type="text" style="border: solid 1px; height:32px; font-size:18px;">
            </div>



            <div class="govuk-form-group">
                <label class="govuk-label" for="divorcestage" style="font-size:18px;">
                    Please choose the Region in which the Applicant resides
                </label>
                <select class="govuk-select" id="sort" name="sort" style="width:617px; height:34px; font-size: 1.05rem;  border: 1px solid #0b0c0c;"">
                    <option value="0: null">--Select a value--</option><!---->
                    <option value="1: wales">Wales</option>
                    <option value="2: southwest">South West</option>
                    <option value="3: southeast">South East</option>
                    <option value="4: northeast">North East</option>
                    <option value="5: northwest">North West</option>
                    <option value="6: london">London</option>
                    <option value="7: midlands">Midlands</option>
                </select>
            </div>


        </div>


        <div class="govuk-form-group">
            <div  class="form-group form-group-related">
                <form
                    action="/searchorgs/search/fr5"
                    name="aspnetForm"
                    method="post"
                    id="aspnetForm"
                    autocomplete="off">

                    <a  class="govuk-button govuk-button--secondary" href="fr3"   style=" font-size: 1.05rem;">Previous</a>
                    <button  class="govuk-button" type="submit" style=" font-size: 1.05rem;">Continue</button>
                </form>
            </div>

            <p class="cancel" >
                <a  href="/searchorgs/search/caselist">Cancel</a>
            </p>
        </div>

    </div>

</div>




{% endblock %}
